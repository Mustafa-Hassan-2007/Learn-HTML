<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Web tutorials" />
    <title>Task 8</title>
</head>

<body>
    <form action="a.html" method="POST">
        <div class="input">
            <label>User Name</label><br />
            <input type="text" name="User Name" placeholder="User Name" readonly value="Mustafa" />
        </div>
        <hr />

        <div class="input">
            <label>Password</label><br />
            <input type="password" name="Password" placeholder="Password" />
        </div>
        <hr />

        <div class="input">
            <label>Email</label><br />
            <input type="email" name="Email" placeholder=" EX@gmail.com" />
        </div>
        <hr />

        <div class="input">
            <label>Pin</label><br />
            <input type="text" name="Pin" placeholder="Pin" maxlength="5" size="5" />
        </div>
        <hr />

        <input type="radio" id="Windows" name="Os" value="Windows" />
        <label for="Windows">Windows</label><br />

        <input type="radio" id="Mac os" name="Os" value="Mac os" />
        <label for="Mac os">Mac os</label><br />

        <input type="radio" id="Linux" name="Os" value="Linux" />
        <label for="Linux">Linux</label>
        <hr />

        <input type="checkbox" id="1" name="number" value="1" />
        <label for="1">Windows</label><br />

        <input type="checkbox" id="2" name="number" value="2" />
        <label for="2">Mac os</label><br />

        <input type="checkbox" id="3" name="number" value="3" />
        <label for="3">Linux</label><br />

        <div class="input">
            <input type="submit" value="Send" />
        </div>

        <div class="input">
            <input type="hidden" id="custId" name="custId" value="96768" />
        </div>

        <!--checkbox:You can choose more than one option-->
        <!--radio: You can choose one option-->
    </form>
</body>

</html>
