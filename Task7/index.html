<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free Web tutorials" />
    <title>Task 7</title>
</head>

<body>
    <form action="a.html" method="POST">
        <div class="input">
            <label>User Name</label><br />
            <input type="text" name="User Name" required placeholder="User Name" />
        </div>
        <hr />

        <div class="input">
            <label>Password</label><br />
            <input type="password" name="Password" placeholder="Password" />
        </div>
        <hr />

        <div class="input">
            <label>Mobile</label><br />
            <input type="number" name="Mobile" placeholder="+964 7700000000" />
        </div>
        <hr />

        <div class="input">
            <label>Email</label><br />
            <input type="email" name="Email" required placeholder="for example mustafa@gmail.com" />
        </div>
        <hr />

        <div class="input">
            <label>Subject</label><br />
            <input type="text" name="Subject" placeholder="Subject" />
        </div>
        <hr />
        <br>

        <div class="input">
            <input type="submit" value="Send" />
        </div>

        <div class="input">
            <input type="hidden" id="custId" name="custId" value="96768" />
        </div>
    </form>
</body>

</html>
